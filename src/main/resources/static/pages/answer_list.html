<html lang="en">
<head>

    <title>作业列表</title>

<body>
<div id="app">
    <el-table
            :data="questionList"
            height="250"
            fit
            border

        <el-table-column

        <el-table-column
                prop="grade"
                label="年级"
                width="180">
        </el-table-column>
        <el-table-column
                prop="course"
                label="课程"
                width="180">
        </el-table-column>
        <el-table-column
                prop="chapter"
                label="章"
                width="180">
        </el-table-column>
        <el-table-column
                prop="section"
                label="节"
                width="180">
        </el-table-column>
        <!--<el-table-column-->
                <!--prop="url"-->

                        @click="handleEdit(scope.$index, scope.row)">编辑

                <el-button
